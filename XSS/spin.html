<!DOCTYPE html>
<html>
<head>
	<title>Spinny Page</title>
	<script>
	     style=document.createElement("style");
	     style.innerHTML=".lol {transition: 120s linear;transform: rotate(21600deg);}";
	     document.getElementsByTagName("head")[0].appendChild(style);
	     var x=document.querySelectorAll("body");
	     for (var i=0;i<x.length; i++){
	        var a=x[i];
	        a.classList.toggle("lol")
	     }
	</script>
</head>
<body>
	<h1>Spinny Page!</h1>
</body>
</html>
